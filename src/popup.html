<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Popup</title>
        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootswatch/3.1.1/lumen/bootstrap.min.css" type="text/css" media="screen" charset="utf-8">
        <script src="js/jquery.min.js"></script>
        <script src="js/popup.js"> </script>
        <link rel="stylesheet" href="/css/style.css" type="text/css" media="screen" charset="utf-8">
    </head>
    <body>
        <div id="popup" class="container">
            <header>
                <button id="onoff" class="btn btn-warning">
                    <span class="glyphicon glyphicon-eye-open">&nbsp;</span>
                    <span class="glyphicon glyphicon-eye-close">&nbsp;</span>
                    <span class="text">Enabled</span>
                </button>
                <button id="clear" class="btn btn-danger">
                    <span class="glyphicon glyphicon-remove">&nbsp;</span>
                    Clear
                </button>
                <button id="options" class="btn btn-alert">
                    <span class="glyphicon glyphicon-th-list">&nbsp;</span>
                    Options 
                </button>
            </header>
            <a href="#"></a> <!-- To get the focus -->
            <div class="alert alert-warning message error">&nbsp;</div>
            <div id="content">
            </div>
        </div>
    </body>
</html>
